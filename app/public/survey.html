<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Friend Finder</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Survey Questions</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>About you</h2>
        <form>
          <div class="form-group">
            <label for="name">Name (required)</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="photo">Link to photo (required)</label>
            <input type="text" class="form-control" id="photo" required>
          </div>
          <hr>
          <div class="form-group">
            <h3>Question 1</h3>
            <label for="q1">I value good conversation.</label>
            <select class="form-control" id="q1">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 2</h3>
            <label for="q2">I often daydream.</label>
            <select class="form-control" id="q2">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 3</h3>
            <label for="q3">I like big butts and I can not lie.</label>
            <select class="form-control" id="q3">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 4</h3>
            <label for="q4">I'm never gonna give you up.</label>
            <select class="form-control" id="q4">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 5</h3>
            <label for="q5">I'm never gonna let you down.</label>
            <select class="form-control" id="q5">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 6</h3>
            <label for="q6">I'm never gonna run around and desert you.</label>
            <select class="form-control" id="q6">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 7</h3>
            <label for="q7">I'm never gonna make you cry.</label>
            <select class="form-control" id="q7">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 8</h3>
            <label for="q8">I'm never gonna say goodbye.</label>
            <select class="form-control" id="q8">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 9</h3>
            <label for="q9">I'm never gonna a tell a lie and hurt you.</label>
            <select class="form-control" id="q9">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Question 10</h3>
            <label for="q10">My name is Rick Astley.</label>
            <select class="form-control" id="q10">
              <option value=""></option>
              <option value="1">1 (Strongly disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly agree)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn"><i class="far fa-check-circle"></i>
            Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub
              Repo</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="match-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><strong>Friend Match</strong></h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img src="" alt="" id="match-photo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    $("#submit-btn").on("click", function (event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          parseInt($("#q1").val()),
          parseInt($("#q2").val()),
          parseInt($("#q3").val()),
          parseInt($("#q4").val()),
          parseInt($("#q5").val()),
          parseInt($("#q6").val()),
          parseInt($("#q7").val()),
          parseInt($("#q8").val()),
          parseInt($("#q9").val()),
          parseInt($("#q10").val()),
        ]
      };

      console.log(newFriend);

      $.post("/api/characters", newFriend, function (data) {

        
        $("#match-modal").modal("toggle")
      })
    });
  </script>
</body>

</html>
